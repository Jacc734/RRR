<html>
    <head>
        <script src="cryptopalslib/file_utils/file_utils.js"
            type="text/javascript"></script>
        <script src="cryptopalslib/encoding_utils/encoding_utils.js"
            type="text/javascript"></script>
    </head>
    <body>
    <script type="text/javascript">
            var hexArray = [];
            var fileContents = FileUtilsObject.ReadTextFile('input.txt');
            if (fileContents) {
                console.log('File contents: ', fileContents);
                hexArray = EncodingUtilsObject.DecodeHexStringToByteArray(fileContents);
                console.log('Encoded Hex Array from Hex String: ', hexArray);
            }
            var plainString =
            EncodingUtilsObject.DecodeByteArrayToPlainString(hexArray);
            console.log('Plain String: ', plainString);
            var base64String =
            EncodingUtilsObject.EncodePlainStringToBase64String(plainString);
            console.log('Base64 String: ', base64String);
        </script>
    </body>
</html>
