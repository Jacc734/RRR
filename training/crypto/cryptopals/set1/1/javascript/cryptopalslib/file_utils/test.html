<html>
    <head>
        <script src="file_utils.js"
            type="text/javascript"></script>
    </head>
    <body>
    <script type="text/javascript">
        /* Test ReadTextFile and WriteTextFile */
        /* 
           The ReadTextFile function only works for relative folders 
           and the WriteTextFile will popup a dialog to save the file.
           This test fails because the file is not saved before the read
           happens
         */
        var fileContent = 'File Contents';
        var filePath = 'file.txt';
        FileUtilsObject.WriteTextFile(filePath, fileContent);
        var expected = fileContent;
        var out = FileUtilsObject.ReadTextFile(filePath);
        if (out  === expected) {
            console.log('SUCCESS [ReadTextFile and WriteTextFile]');
        } else {
            console.log('FAIL [ReadTextFile and WriteTextFile]. out: %s, expected: %s', out, expected);
        }
    </script>
    </body>
</html>
