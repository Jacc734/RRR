<html>
    <head>
        <script src="encoding_utils.js"
            type="text/javascript"></script>
    </head>
    <body>
    <script type="text/javascript">
        /* Test DecodeHexStringToByteArray */
        var inp = '49276d206b696c6c696e6720796f757220627261696e206c696b65206120706f69736f6e6f7573206d757368726f6f6d';
        var out = EncodingUtilsObject.DecodeHexStringToByteArray(inp);
        var expected = [73, 39, 109, 32, 107, 105, 108, 108, 105,
        110, 103, 32, 121, 111, 117, 114, 32, 98, 114, 97, 105, 110, 32,
        108, 105, 107, 101, 32, 97, 32, 112, 111, 105, 115, 111, 110, 111,
        117, 115, 32, 109, 117, 115, 104, 114, 111, 111, 109];
        /* This type of comparison can only be done when you are sure
        that your arrays only contain numbers. If not, it may not hold */
        if (out.toString()  === expected.toString()) {
            console.log('SUCCESS [DecodeHexStringToByteArray]');
        } else {
            console.log('FAIL [DecodeHexStringToByteArray]. out: %s, expected: %s', out, expected);
        }
    </script>
    <script type="text/javascript">

    <script type="text/javascript">
        /* Test EncodeByteArrayToHexString */

        if (out.toString()  === expected) {
